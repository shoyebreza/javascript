<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
	<title>javascript documentation </title>
	<link rel="stylesheet" type="text/css" href="main.css">
	
</head>
<body>
	<section class="content">
		<div class="header">
				<h2>javascript object</h2>
		</div>
		
		<div class="main">
		<div id="show"> </div>
			<script>
				var person = {
					firstname: "shoyeb",
					lastname: "reza",
					age: 28,
					me:function(){
						return this.firstname+this.lastname;
					}
				}
				document.write(person.me());
				
			</script>
		
		</div>
		
		<div class="footer">
			<h2>footer content</h2>
		</div>
	</section>
</body>
</html>
